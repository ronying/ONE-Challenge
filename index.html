<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <img src="user_image.png" alt="Imagen del usuario" class="user-image">
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <span class="warning">Sólo letras minúsculas y sin acentos</span>
            <div class="options">
                <button class="btn btn-encrypt" onclick="encryptText()">Encriptar</button>
                <button class="btn btn-decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div id="resultText" class="result">
                <img src="imagen.png" alt="Imagen de ejemplo">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="copyButton" class="btn btn-copy" style="display: none;" onclick="copyText()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
